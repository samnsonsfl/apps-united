<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Affiliate App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Affiliate App</h1>
  </header>

  <main>
    <div id="catalog"></div>
  </main>

  <footer>
    Affiliate destinations always open on the network (no WebViews), so tracking and deep links work.
  </footer>

  <script>
    const DEFAULT_LOGO_REGISTRY_URL =
      "https://api.jsonbin.io/v3/b/68b22be843b1c97be92fc6a0/latest?meta=false";

    const DEFAULT_PARTNERS = [
      { id: "amazon", name: "Amazon", url: "https://www.amazon.com/?tag=YOURTAG-20" },
      { id: "hellotickets", name: "HelloTickets", url: "https://www.hellotickets.com/?affid=YOURID" },
      { id: "viator", name: "Viator", url: "https://www.viator.com/?pid=YOURPID" },
      { id: "agoda", name: "Agoda", url: "https://www.agoda.com/?cid=YOURCID" }
    ];

    let logoRegistry = {};

    async function loadRegistry() {
      const res = await fetch(DEFAULT_LOGO_REGISTRY_URL);
      const data = await res.json();
      logoRegistry = data;
    }

    function render() {
      const catalog = document.getElementById("catalog");
      catalog.innerHTML = "";
      DEFAULT_PARTNERS.forEach(p => {
        const div = document.createElement("div");
        div.className = "tile";
        div.innerHTML = `
          <img src="${logoRegistry[p.id] || ""}" alt="${p.name}" width="60" />
          <div>${p.name}</div>
        `;
        div.onclick = () => window.open(p.url, "_blank");
        catalog.appendChild(div);
      });
    }

    (async function init() {
      await loadRegistry();
      render();
    })();
  </script>
</body>
</html>
