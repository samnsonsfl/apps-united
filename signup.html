<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Create Account â€“ Apps United</title>
  <link rel="icon" type="image/png" href="favicon-192.png">
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin: 0; font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6f7fb; color:#0b1220; }
    header { position: sticky; top: 0; backdrop-filter: saturate(140%) blur(8px); background: rgba(255,255,255,.86); border-bottom: 1px solid #eef0f4; z-index: 10; }
    .wrap { max-width: 1040px; margin: 0 auto; padding: 12px 16px; display: flex; gap: 12px; align-items: center; }
    .main-logo { width: 34px; height: 34px; border-radius: 8px; object-fit: contain; display:block; box-shadow:0 4px 8px rgba(0,0,0,0.15); }
    h1 { font-size: 18px; margin: 0; }
    main { max-width: 420px; margin: 40px auto; padding: 16px; }
    .card { background:#fff; border-radius: 16px; padding: 24px; box-shadow: 0 8px 26px rgba(0,0,0,.07); }
    label { display:block; margin:12px 0 6px; font-size:14px; font-weight:600; }
    input { width:100%; padding:10px 12px; border:1px solid #d7dbe2; border-radius:12px; font-size:14px; }
    input[type="checkbox"] { width:auto; margin-right:8px; }
    .btn { margin-top:16px; width:100%; appearance:none; border:1px solid #d7dbe2; background:#2563eb; color:#fff; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; font-size:15px; }
    .btn:hover{ box-shadow:0 6px 16px rgba(0,0,0,.06); }
    footer { color:#6b7280; font-size: 12px; padding: 28px 16px 60px; max-width:1040px; margin:0 auto; text-align:center; }
    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:24px; border-radius:12px; max-width:600px; max-height:80vh; overflow:auto; }
    .modal-content h3 { margin-top:0; }
    .modal-content button { margin-top:16px; }
    @media (prefers-color-scheme: dark) {
      body { background: #0b1220; color: #e6e7ea; }
      header { background: rgba(14,18,28,.7); border-bottom-color: #1c2333; }
      .card { background: #131a2a; box-shadow: 0 8px 26px rgba(0,0,0,.5); }
      input { background:#0e1422; color:#e6e7ea; border-color:#28324a; }
      .btn { border-color:#3b82f6; background:#3b82f6; color:#0b1220 }
      .modal-content { background:#1c2333; color:#e6e7ea; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <img src="favicon-192.png" alt="Apps United Logo" class="main-logo">
      <h1>Apps United</h1>
    </div>
  </header>

  <main>
    <div class="card">
      <h2 style="margin-top:0; font-size:18px; font-weight:600;">Create Account</h2>
      <form id="signup-form">
        <label>Name</label>
        <input type="text" id="name" required autocomplete="name">

        <label>Email</label>
        <input type="email" id="email" required autocomplete="email">

        <label>Phone</label>
        <input type="tel" id="phone" required autocomplete="tel">

        <label>Password</label>
        <input type="password" id="password" required autocomplete="new-password">

        <label>Confirm Password</label>
        <input type="password" id="confirm" required autocomplete="new-password">

        <!-- Terms Checkbox (disabled until modal is accepted) -->
        <div style="margin-top:16px; display:flex; align-items:center;">
          <input type="checkbox" id="terms" disabled>
          <label for="terms">
            <a href="#" id="open-terms">Terms and Conditions</a>
          </label>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </main>

  <footer>
    Affiliate destinations always open on the network (no WebViews), so tracking and deep links work.
  </footer>

  <!-- Terms Modal -->
  <div id="terms-modal" class="modal">
    <div class="modal-content">
      <h3>Terms and Conditions</h3>
      <p>
        <!-- Replace with your real terms -->
        These are the Terms and Conditions. By using Apps United, you agree to abide by them. 
        Please read carefully before continuing.
      </p>

      <!-- Agreement inside modal -->
      <div style="margin-top:16px;">
        <input type="checkbox" id="agree-terms">
        <label for="agree-terms">I have read the terms and conditions and I agree to it all</label>
      </div>

      <button id="close-terms" class="btn">Close</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://pvfxettbmykvezwahohh.supabase.co"; 
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2ZnhldHRibXlrdmV6d2Fob2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3NTc2MzMsImV4cCI6MjA3MjMzMzYzM30.M5V-N3jYDs1Eijqb6ZjscNfEOSMMARe8HI20sRdAOTQ"; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    const termsCheckbox = document.getElementById("terms");
    const agreeTerms = document.getElementById("agree-terms");
    const termsModal = document.getElementById("terms-modal");

    // Open modal when clicking link or disabled checkbox
    document.getElementById("open-terms").addEventListener("click", (e)=>{
      e.preventDefault();
      termsModal.style.display = "flex";
    });
    termsCheckbox.addEventListener("click", (e)=>{
      if(termsCheckbox.disabled){
        e.preventDefault();
        termsModal.style.display = "flex";
      }
    });

    // Close modal
    document.getElementById("close-terms").addEventListener("click", ()=>{
      termsModal.style.display = "none";
    });

    // Enable main checkbox once agreed
    agreeTerms.addEventListener("change", ()=>{
      if(agreeTerms.checked){
        termsCheckbox.disabled = false;
        termsCheckbox.checked = true;
        termsModal.style.display = "none";
      }
    });

    // Signup logic
    document.getElementById("signup-form").addEventListener("submit", async (e)=>{
      e.preventDefault();
      if(!termsCheckbox.checked){
        alert("You must agree to the Terms and Conditions.");
        return;
      }

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if(password !== confirm){
        alert("Passwords do not match.");
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name, phone }
        }
      });

      if(error){
        alert("Sign up failed: " + error.message);
      } else {
        alert("Account created! Please check your email for confirmation.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
